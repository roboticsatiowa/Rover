---
name: JENRKHYEOC_forward
components:
  - name: input
    type: nvidia::gxf::DoubleBufferReceiver
    parameters:
      capacity: 1
  - name: output
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::isaac_ros::MessageForward
    parameters:
      in: input
      out: output
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input
      min_size: 1
---
name: JENRKHYEOC_sink
components:
  - name: input
    type: nvidia::gxf::DoubleBufferReceiver
    parameters:
      capacity: 1
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: input
      min_size: 1
  - name: sink
    type: nvidia::isaac_ros::MessageRelay
    parameters:
      source: input
---
name: JENRKHYEOC_ALIXOPGPTA
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: JENRKHYEOC_forward/output
      target: JENRKHYEOC_sink/input
---
name: JENRKHYEOC_BQBNOHPOOT
components:
  - type: nvidia::gxf::GreedyScheduler
    parameters:
      clock: clock
      stop_on_deadlock: false
      check_recession_period_us: 100
  - name: clock
    type: nvidia::gxf::RealtimeClock